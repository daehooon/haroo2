<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체험학습 등록</title>
</head>
<body>
<h1>체험학습 등록</h1>
<form action="add" method="post" enctype="multipart/form-data">
체험학습 이름(제목): <input type="text" name="name"><br>
카테고리(대분류): <input type="text" name="broadCategory"><br>
카테고리(소분류): <input type="text" name="narrowCategory"><br>
상세주소: <input type="text" name="detailAddress"><br>
본문: <input type="text" name="intro"><br>
진행순서: <input type="text" name="progressOrder"><br>
환불정보: <input type="text" name="refundInformation"><br>
최소 인원수: <input type="number" name="minPeople"><br>
최대 인원수: <input type="number" name="maxPeople"><br>
날짜: <input type="date" name="learningDate"><br>

시작시각: <input type="text" name="learningStartTime"><br>
종료시각: <input type="text" name="learningEndTime"><br>

가격: <input type="number" name="price"><br>
커버이미지: <input type="file" name="coverImage"><br>
<input type="submit" value="등록">
</form>
</body>
</html>
